<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GMC</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
  <body>
	<!-- Navigation-->
    <nav th:insert="fragments/menu :: menu-principal"/>

    <header class="masthead bg-primary text-white text-center">
      <div class="container d-flex align-items-center flex-column">
        <div class="card">
          <h4 class="card-header text-primary"><strong>Listado de Solicitudes de Contacto</strong></h4>              
          <div class="card-body">
          	<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Empresa</th>
                  <th scope="col">Email</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Comentario</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="solicitud : ${solicitudes}">
                  <td th:text="${solicitud.id}">--</td>
                  <td th:text="${solicitud.nombre}">--</td>
                  <td th:text="${solicitud.email}">--</td>
                  <td th:text="${solicitud.telefono}">--</td>
                  <td th:text="${#dates.format(solicitud.fecha, 'dd-MM-yyyy')}">--</td>
                  <td th:text="${solicitud.comentario}">--</td>
                  <td>                    
                    <a th:href="@{/solicitud/delete/{id} (id=${solicitud.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>                    
                  </td>
                </tr>
              </tbody>
            </table>
            
           	<!-- <nav th:if="${solicitudes.totalPages > 0}" aria-label="Page navigation example" >
			  <ul class="pagination">         
			    <li class="page-item"><a th:href="@{/solicitudes/indexPaginate(page=${solicitudes.number - 1})}" class="page-link">Anterior</a></li>			    
				    <li class="page-item"><a th:href="@{/solicitudes/indexPaginate(page=${solicitudes.number + 1})}" class="page-link">Siguiente</a></li>
				  </ul>
				</nav> -->
          </div>
        </div>
      </div>
    </header>

   <!-- Footer-->
   <footer class="footer" th:insert="fragments/footer :: pie-pagina"/>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
