<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>MyGMC | Ocurrio un error GMC</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
		crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

  <body>

    <!-- Navigation-->
    <nav th:insert="fragments/menu :: menu-principal"/>

    <header class="masthead bg-primary text-white text-center">     
      <div class="container"> 
        <div class="card">
          <h4 class="card-header"><strong>Ocurrio un error en la aplicaci√≥n</strong> </h4>              
          <div class="card-body">            
			<img th:src="@{/assets/img/error-403.png}" class="rounded img-fluid" title="Ha ocurrido un error">
			
			<div class="col-md-12 order-md-2 mb-4">      
              <ul class="list-group mb-3">                                               
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted">ERROR HTTP 403 - NO TIENE LOS PERMISOS PARA VER EL RECURSO SOLICITADO.</small>
                  </div>
                </li>                                                                                                              
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" th:text="'RECURSO: ' + ${path}"></small>
                  </div>
                </li>      
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" th:text="'FECHA: ' + ${#dates.format(timestamp, 'dd-MM-yyyy HH:mm')}"></small>
                  </div>
                </li>                                                                                                                 
              </ul>
              <a class="btn btn-primary" role="button" th:href="@{/}">Ir a Inicio</a>
            </div>			
          </div>
        </div>
      </div>
    </header>

    <!-- Footer-->
        <footer class="footer" th:insert="fragments/footer :: pie-pagina"/>
	<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>     
  </body>
</html>
